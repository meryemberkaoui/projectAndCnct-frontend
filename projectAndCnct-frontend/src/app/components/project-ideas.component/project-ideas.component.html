<section class="py-20 bg-white">
  <div class="container mx-auto px-4 max-w-7xl">
    <div class="text-center mb-12">
      <h2 class="text-3xl md:text-4xl mb-4">Idées de Projets</h2>
      <p class="text-lg text-gray-600 max-w-2xl mx-auto">
        Découvrez des projets adaptés à votre niveau et développez vos compétences
      </p>
    </div>

    <!-- Tabs -->
    <div class="grid w-full max-w-md mx-auto grid-cols-3 mb-8">
      <button *ngFor="let cat of ['frontend', 'backend', 'fullstack']"
              (click)="selectedCategory = cat"
              [class.font-bold]="selectedCategory === cat">
        <i [ngClass]="categoryConfig[cat].iconClass"></i> {{ cat | titlecase }}
      </button>
    </div>

    <!-- Liste des projets -->
    <div class="grid md:grid-cols-2 gap-6">
      <app-project *ngFor="let project of projectIdeas[selectedCategory]"
                        [project]="project"
                        [iconClass]="categoryConfig[selectedCategory].color"
                        [iconBgColor]="categoryConfig[selectedCategory].bgColor">
      </app-project>
    </div>
  </div>
</section>
