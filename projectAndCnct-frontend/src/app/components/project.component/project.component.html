<div class="p-6 hover:shadow-lg transition-shadow border rounded-lg">
  <div class="flex items-start justify-between mb-4">
    <div class="p-3 rounded-lg" [ngClass]="iconBgColor">
      <i [ngClass]="iconClass"></i>
    </div>
    <span class="px-2 py-1 rounded" [ngClass]="getDifficultyColor(project.difficulty)">
      {{ project.difficulty }}
    </span>
  </div>

  <h3 class="text-xl mb-2">{{ project.title }}</h3>
  <p class="text-gray-600 mb-4">{{ project.description }}</p>

  <div class="space-y-3">
    <div class="flex flex-wrap gap-2">
      <span *ngFor="let skill of project.skills" class="px-2 py-1 border rounded text-xs">
        {{ skill }}
      </span>
    </div>

    <div class="flex items-center justify-between pt-3 border-t">
      <span class="text-sm text-gray-500">⏱️ {{ project.duration }}</span>
      <button class="text-sm text-blue-600 hover:text-blue-700 flex items-center gap-1">
        En savoir plus
        <i class="icon-chevron-right"></i>
      </button>
    </div>
  </div>
</div>
